[package]
name = "rustsy"
version = "0.3.0"
authors = ["Bart Massey <bart@cs.pdx.edu>"]
edition = "2021"

[dependencies.portaudio-rs]
version = "0.3.2"
optional = true

[dependencies.cpal]
version = "0.13.5"
optional = true

[dependencies]
hound = "3.4.0"
midir = "0.7.0"
wmidi = "4.0.6"
dsp = "0.10.2"
once_cell = "1.10.0"
structopt = "0.3.26"
crossbeam = "0.8.1"

[features]
default = ["cpal"]
